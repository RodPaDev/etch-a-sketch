<!DOCTYPE html>
<html>
    <head>
        <title>Etch A Sketch</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <center>
        <h1>Drawinator 2000</h1>
        <div class="container">
            <div class="grid"></div>
        </div>
        <div>
                <form>
                    <h2>Choose your Canvas Size <span id="sizeDisplay">16x16</span></h2>
                    <span class="rangeTxt">1x1</span><input type="range" id="userInput" value="16" min="2" max="128"><span class="rangeTxt">128x128</span>
                    <button type="button" id="clear">Clear Canvas</button>
                    <ul>
                        <li class="black"></li>
                        <li class="white"></li>
                        <li class="red"></li>
                        <li class="green"></li>
                        <li class="blue"></li>
                        <li class="rainbow"></li>
                        <li class="greyscale"></li>
                    </ul>
                </form>
            </div>
        </center>
        <script src="./script.js"></script>
    </body>
</html>
